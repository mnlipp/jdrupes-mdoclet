apply plugin:'wrapper'

wrapper {
    gradleVersion = '3.3'
}

allprojects {
	
    group = 'org.jdrupes'
    version = '0.1.0'    
	
	// Makes Eclipse-groovy handle *.gradle file properly
    apply plugin:'groovy' 
	
	archivesBaseName = rootProject.name + "-${project.name}"

}

subprojects {

    repositories {
        jcenter()
        mavenCentral()
    }

    ext {
        libs = [
                markdown: [group: 'com.vladsch.flexmark', name: 'flexmark-all', version: '0.15.3'],
                plantuml: [group:'net.sourceforge.plantuml', name:'plantuml', version:'8032'],
                jdkTools: files(org.gradle.internal.jvm.Jvm.current().toolsJar),
        ]
        docletProject = project(':mdoclet')
 	}
}

