plugins {
	id "com.jfrog.bintray" version "1.7.3"
}

apply plugin: 'signing'
apply plugin: 'maven-publish'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

// Configure sensible layout
sourceSets {
	main {
		groovy {
			srcDir 'src'
		}
		resources {
			srcDir 'resources'
		}
	}
}

processResources {
	//noinspection UnnecessaryQualifiedReference
	filter org.apache.tools.ant.filters.ReplaceTokens, tokens: [
			"org.jdrupes.mdoclet-version": project(':mdoclet').version
	]
}

task sourcesJar(type: Jar) {
	from sourceSets.main.allJava
	classifier "sources"
}
  
task javadocJar(type: Jar) {
	from (project.rootDir) {
		include 'README.md'
	}
	classifier "javadoc"
}

signing {
	sign configurations.archives
}

publishing {
	
	publications {
		mavenJava(MavenPublication) {
			artifactId = project(':mdoclet').name + "-" + project.name
			from components.java
			artifact sourcesJar
			artifact javadocJar
		}
	}
}

uploadArchives {
	repositories {
		mavenDeployer {
			beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
 
			pom.project {
				
				name project.name
				artifactId project.archivesBaseName
				packaging 'pom'
				description project.description
				url 'https://github.com/mnlipp/jdrupes-mdoclet'
 
				scm {
					url 'scm:git@github.com:mnlipp/jdrupes-mdoclet.git'
					connection 'scm:git@github.com:mnlipp/jdrupes-mdoclet.git'
					developerConnection 'git@github.com:mnlipp/jdrupes-mdoclet.git'
				}
 
				licenses {
					license {
						name 'GPL 3.0'
						url 'https://www.gnu.org/licenses/gpl-3.0.en.html'
						distribution 'repo'
					}
				}
 
				developers {
					developer {
						id 'mnlipp'
						name 'Michael N. Lipp'
					}
				}
			}
			
			artifacts {
				archives jar
				archives sourcesJar
				archives javadocJar
			}
			
			repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
				authentication(userName: sonatypeUsername ?: "nouser",
					password: sonatypePassword ?: "nopass")
			}
			snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
				authentication(userName: sonatypeUsername ?: "nouser",
					password: sonatypePassword ?: "nopass")
			} 
		}
	}
}

bintray {
	user = project.properties['bintrayUser'] ?: "nouser"
	key = project.properties['bintrayApiKey'] ?: "nokey"
	publications = ['mavenJava']
	publish = true
	pkg {
		repo = project.group
		name = project(':mdoclet').name + "-" + project.name
		version {
			 name = project.version
		}
	}
 }
